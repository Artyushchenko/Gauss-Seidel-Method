<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM | Gauss - Seidel method</title>
    <link rel="shortcut icon" href="./images/function-logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1>Метод Гаусса - Зейделя</h1>
    </header>

    <main>
        <section class="left">
            <form class="container">
                <label for="function">Функція F(x)</label>
                <input type="text" id="function">
        
                <label for="xStart">X<sub>0</sub></label>
                <input type="number" id="xStart">
                
                <label for="yStart">Y<sub>0</sub></label>
                <input type="number" id="yStart">
        
                <label for="step">h</label>
                <input type="number" id="step">
        
                <label for="minStep">h<sub>min</sub></label>
                <input type="number" id="minStep">
        
                <label for="tolerance">Точність</label>
                <input type="number" id="tolerance">
            </form>

            <nav>
                <button class="min">Знайти min</button>
                <button class="max">Знайти max</button>
                <button class="clear">Очистити поля</button>
            </nav>
        </section>
    
        <section class="right" id="result"></section>
    </main>
</body>
</html>
